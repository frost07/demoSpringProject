<body>

<!--main-->
<main>
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h2>Checkout form</h2>
        <p class="lead">Below is an example form built entirely with Bootstrap’s form controls. Each required form group
            has a validation state that can be triggered by attempting to submit the form without completing it.</p>
    </div>

    <div class="g-5" style="max-width: 650px; margin-left: auto; margin-right: auto;">
        <div class="col-md-7 col-lg-8" style="width: 100%;">

<!--            <div style="display: flex;"></div>-->

                        <div class="col-sm-6">
                            <label class="form-label">b50</label>
                            <input name="Fb50" type="text" class="form-control" id="Fb50" placeholder="Number"
                                                                  value="0" required="">

                                Valid first name is required.
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">b50m</label>
                            <input name="Fb50m" type="text" class="form-control" placeholder="Number" value="0" required="">
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">b27</label>
                            <input name="Fb27" type="text" class="form-control" placeholder="Number" value="0" required="">
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">b12</label>
                            <input name="Fb12" type="text" class="form-control" placeholder="Number" value="0" required="">
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">b5</label>
                            <input  name="Fb5" type="text" class="form-control" placeholder="Number" value="0" required="">
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                    </div>

                    <div class="Realization">
                        <h4 class="mb-3" style="width: 100%;">Realization</h4>
                        <div class="col-sm-6">
                            <label class="form-label">b50</label>
                            <input name="Rb50" type="text" class="form-control" id="lastName" placeholder="Number"
                                   value="0" required="">
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">b50m</label>
                            <input name="Rb50m" type="text" class="form-control" placeholder="Number" value="0" required="">
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>

                        <div class="col-sm-6">
                            <label class="form-label">b27</label>
                            <input name="Rb27" type="text" class="form-control" placeholder="Number" value="0" required="">

                                Valid last name is required.

                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">b5</label>
                            <input name="Rb5" type="text" class="form-control" placeholder="Number" value="0" required="">
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                    </div>

                <hr class="my-4">

                <button class="w-100 btn btn-success" type="submit">Send information</button>

        </div>
